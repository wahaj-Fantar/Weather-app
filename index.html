        </button>
      </div>
      <div class="weather">
        <img class="weather-icon" src="images/clear.png" alt="" >

      </div>
      <div class="weather-details">

          <img src="images/humidity.gif" alt="">
          <p class="humidity">64% <br> Humidity</p>

        </div>
        <div class="col">
          <img src="images/wind.gif" alt="">
          <p class="wind">18 km/h <br> Wind Speed</p>

        </div>

      </div>
    </div>
